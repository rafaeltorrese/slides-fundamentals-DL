</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="263" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="263" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="beneficios">Beneficios</h1>
<ul>
<li>Permite usar tasas de aprendizaje mayores</li>
<li>Reduce la sensibilidad a la inicialización</li>
<li>Actúa como una forma de regularización</li>
<li>Acelera la convergencia del entrenamiento</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="264" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="264" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="conclusi%C3%B3n-11">Conclusión</h2>
<ul>
<li><strong>Batch Norm</strong> normaliza las activaciones de cada capa para mejorar la eficiencia del aprendizaje.</li>
<li>Es ampliamente usada en redes convolucionales y densas.</li>
<li>Mejora tanto la <strong>velocidad</strong> como la <strong>precisión final</strong> del modelo.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="265" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="265" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="%C2%BFcu%C3%A1ndo-es-conveniente-usar-batch-normalization-batch-norm">¿Cuándo es conveniente usar Batch Normalization (Batch Norm)?</h1>
<h3 id="%C2%BFse-debe-usar-siempre">¿Se debe usar siempre?</h3>
<ul>
<li>No <strong>siempre</strong> es necesario usar Batch Norm, pero en muchos casos <strong>es altamente recomendable</strong>, especialmente en redes neuronales profundas.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="266" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="266" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h3 id="%C2%BFcu%C3%A1ndo-es-conveniente-usarlo">¿Cuándo es conveniente usarlo?</h3>
<ul>
<li><strong>Cuando se usan redes profundas</strong> (muchas capas): ayuda a estabilizar y acelerar el entrenamiento.</li>
<li><strong>Cuando el entrenamiento es lento o inestable</strong>: Batch Norm puede permitir usar tasas de aprendizaje más grandes.</li>
<li><strong>Cuando se observa saturación de activaciones</strong>: ayuda a mantener activaciones en rangos útiles.</li>
<li><strong>Cuando se desea reducir el sobreajuste</strong>: Batch Norm introduce un efecto regularizador leve.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="267" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="267" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="%C2%BFcu%C3%A1ndo-no-es-necesario-o-se-prefiere-evitar">¿Cuándo no es necesario o se prefiere evitar?</h2>
<ul>
<li>En <strong>modelos pequeños o poco profundos</strong>, puede ser innecesario.</li>
<li>En <strong>modelos recurrentes (RNN)</strong>, Batch Norm no es siempre útil. En su lugar, se prefiere usar <strong>Layer Norm</strong>.</li>
<li>En tareas de <strong>inferencia en tiempo real con un solo dato</strong>, Batch Norm requiere cuidado, ya que usa estadísticas de entrenamiento, no del batch actual.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="268" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="268" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="recomendaciones-pr%C3%A1cticas">Recomendaciones prácticas</h2>
<ul>
<li>En redes <strong>convolucionales</strong> (CNN): usar Batch Norm después de cada convolución.</li>
<li>En redes <strong>densas</strong> (Fully Connected): usar después de la activación o antes, según el diseño.</li>
<li>Usar <strong>junto con ReLU</strong> y optimizadores como <strong>Adam</strong> o <strong>SGD</strong>.</li>
<li>No se recomienda junto con <strong>Dropout</strong> en la misma capa, ya que ambos actúan como regularizadores y pueden interferir entre sí.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="269" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="269" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<ul>
<li><strong>Batch Norm</strong> es útil y generalmente mejora el entrenamiento de redes profundas.</li>
<li>Aunque no es obligatorio, se considera una <strong>práctica estándar</strong> en arquitecturas modernas de deep learning.</li>
<li>Conviene <strong>evaluar su impacto empírico</strong> en cada caso particular.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="270" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="270" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<p class="new-section">Modelos de Lenguaje Avanzados</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="271" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="271" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="bert-pre-training-of-deep-bidirectional-transformers-for-language-understanding">BERT: Pre-training of Deep Bidirectional Transformers for Language Understanding</h1>
<ul>
<li><strong>BERT</strong> (Bidirectional Encoder Representations from Transformers) fue propuesto por Google en 2018.</li>
<li>Utiliza la arquitectura <strong>Transformer</strong>, pero solo la parte del <strong>codificador (encoder)</strong>.</li>
<li>Introdujo el concepto de <strong>representaciones bidireccionales profundas</strong>, lo que significa que <strong>lee el contexto a la izquierda y derecha de cada palabra simultáneamente</strong>.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="272" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="272" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="fases-de-entrenamiento">Fases de entrenamiento</h2>
<ol>
<li>
<p><strong>Pre-entrenamiento</strong> con dos tareas:</p>
<ul>
<li><strong>MLM (Masked Language Modeling)</strong>: se ocultan palabras del texto y el modelo debe predecirlas.
<ul>
<li>Ejemplo: &quot;El _ [MASK] _ ladra fuerte&quot; → &quot;El <em>perro</em> ladra fuerte&quot;</li>
</ul>
</li>
<li><strong>NSP (Next Sentence Prediction)</strong>: predecir si una segunda frase sigue lógicamente a la primera.</li>
</ul>
</li>
<li>
<p><strong>Fine-tuning</strong>: se ajusta el modelo en tareas específicas (clasificación, QA, análisis de sentimientos, etc.)</p>
</li>
</ol>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="273" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="273" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="f%C3%B3rmulas">Fórmulas</h2>

<header>Introducción</header>
<h1 id="gpt2--gpt3-openai">GPT2 / GPT3 (OpenAI)</h1>
<ul>
<li><strong>GPT</strong> (Generative Pretrained Transformer) es un modelo desarrollado por <strong>OpenAI</strong>.</li>
<li>Usa solo la parte de <strong>decodificador (decoder)</strong> de los transformers.</li>
<li>A diferencia de BERT, GPT es <strong>autoregresivo</strong>: predice la siguiente palabra dada una secuencia previa.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="275" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="275" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="diferencias-principales-con-bert">Diferencias principales con BERT</h2>
<ul>
<li>GPT es <strong>unidireccional</strong>: solo mira hacia atrás en el contexto.</li>
<li>GPT es <strong>generativo</strong>: se entrena para continuar un texto, no para predecir huecos.</li>
<li>GPT2 tiene 1.5 mil millones de parámetros.</li>
<li>GPT3 tiene 175 mil millones de parámetros y fue entrenado con un corpus masivo.</li>
</ul>

<header>Introducción</header>
<h1 id="turing-nlg-microsoft">Turing-NLG (Microsoft)</h1>
<ul>
<li><strong>Turing-NLG</strong> es un modelo de lenguaje generativo desarrollado por <strong>Microsoft</strong>.</li>
<li>Tiene 17 mil millones de parámetros (más que GPT2, menos que GPT3).</li>
<li>También es un modelo <strong>autoregresivo</strong> basado en decodificadores como GPT.</li>
<li>Puede generar texto, responder preguntas y realizar tareas de comprensión de lenguaje natural.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="277" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="277" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="aplicaciones-1">Aplicaciones</h2>
<ul>
<li>Completado de texto</li>
<li>Traducción automática</li>
<li>Resumen automático</li>
<li>Chatbots y asistentes virtuales</li>
<li>Generación de código y artículos</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>

<header>Introducción</header>
<h2 id="conclusi%C3%B3n-12">Conclusión</h2>
<table>
<thead>
<tr>
<th>Modelo</th>
<th>Arquitectura</th>
<th>Tipo</th>
<th>Entrenamiento principal</th>
<th>Direccionalidad</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>BERT</strong></td>
<td>Encoder</td>
<td>Discriminativo</td>
<td>MLM + NSP</td>
<td>Bidireccional</td>
</tr>
<tr>
<td><strong>GPT-2/3</strong></td>
<td>Decoder</td>
<td>Generativo</td>
<td>Autoregresivo</td>
<td>Unidireccional</td>
</tr>
<tr>
<td><strong>Turing-NLG</strong></td>
<td>Decoder</td>
<td>Generativo</td>
<td>Autoregresivo</td>
<td>Unidireccional</td>
</tr>
</tbody>
</table>
<ul>
<li><strong>BERT</strong> es ideal para tareas de <strong>comprensión</strong>.</li>
<li><strong>GPT y Turing-NLG</strong> son más adecuados para tareas de <strong>generación</strong> de texto.</li>
</ul>

<header>Introducción</header>
<h2 id="implicaci%C3%B3n-pr%C3%A1ctica-11">Implicación práctica</h2>
<ul>
<li><strong>NLP</strong>: clasificación de texto, análisis de sentimientos, traducción automática</li>
<li><strong>Búsqueda semántica</strong>: encontrar documentos similares</li>
<li><strong>Recomendadores</strong>: embeddings también se aplican a usuarios, productos o secuencias</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="286" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="286" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h3 id="conclusi%C3%B3n-13">Conclusión</h3>
<ul>
<li>Los <strong>embeddings</strong> permiten representar palabras en forma numérica preservando relaciones semánticas.</li>
<li><strong>GloVe</strong> aprende estos vectores a partir de estadísticas globales de coocurrencia.</li>
<li>Son la base para muchos modelos modernos de procesamiento de lenguaje natural.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="287" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="287" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="%C2%BFqu%C3%A9-es-la-frecuencia-de-coocurrencia-de-palabras">¿Qué es la frecuencia de coocurrencia de palabras?</h1>
<ul>
<li>La <strong>frecuencia de coocurrencia</strong> entre dos palabras mide <strong>cuántas veces aparecen juntas o cerca</strong> en un corpus de texto.</li>
<li>Es una métrica fundamental en modelos como <strong>GloVe</strong>, que utilizan estas frecuencias para capturar relaciones semánticas.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="288" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="288" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="%C2%BFc%C3%B3mo-se-define">¿Cómo se define?</h2>
<ul>
<li>Dos palabras coocurren si aparecen <strong>dentro de una ventana de contexto</strong> en el texto.</li>
<li>Se construye una <strong>matriz de coocurrencia</strong> donde:
<ul>
<li>Las filas representan palabras objetivo.</li>
<li>Las columnas representan palabras del contexto.</li>

<header>Introducción</header>
<h2 id="ejemplo-simple">Ejemplo simple</h2>
<p>Supón el siguiente fragmento de texto:</p>
<blockquote>
<p>El gato duerme en el sofá. El perro duerme en la alfombra.</p>
</blockquote>
<p>Usando una <strong>ventana de contexto de 2 palabras</strong>, las coocurrencias relevantes para la palabra <code>&quot;duerme&quot;</code> son:</p>
<ul>
<li><code>&quot;gato&quot;</code> y <code>&quot;en&quot;</code> (de la primera oración)</li>
<li><code>&quot;perro&quot;</code> y <code>&quot;en&quot;</code> (de la segunda oración)</li>
</ul>

<header>Introducción</header>
<h1 id="%C2%BFqu%C3%A9-son-los-hiperpar%C3%A1metros">¿Qué son los Hiperparámetros?</h1>
<ul>
<li>Los <strong>hiperparámetros</strong> son variables <strong>externas al modelo</strong> que se configuran antes del entrenamiento.</li>
<li>Afectan directamente el <strong>rendimiento y la convergencia</strong> del modelo.</li>
</ul>

<li>Número de épocas (epochs)</li>
<li>Tamaño del batch</li>
<li>Número de capas ocultas y neuronas</li>
<li>Función de activación</li>

</section>

<ul>
<li>Se dividen los datos para <strong>entrenar y evaluar</strong> el modelo correctamente:</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="294" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="294" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="training-set">Training set</h2>
<ul>
<li>Se usa para <strong>ajustar los pesos del modelo</strong>.</li>
<li>Es el conjunto sobre el que se aplica el <strong>descenso de gradiente</strong>.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="295" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="295" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="validation-set">Validation set</h2>
<ul>
<li>Se usa para <strong>evaluar el modelo durante el entrenamiento</strong> y ajustar hiperparámetros.</li>
<li>Ayuda a detectar <strong>sobreajuste (overfitting)</strong>.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="296" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="296" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="test-set">Test set</h2>
<ul>
<li>Se utiliza <strong>una sola vez</strong>, al final, para evaluar el rendimiento <strong>generalizado</strong> del modelo.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="297" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="297" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="forward-propagation">Forward Propagation</h2>
<ul>
<li>Es el <strong>proceso de pasar los datos de entrada</strong> a través de la red para generar una salida.</li>
</ul>
<h3 id="ejemplo-num%C3%A9rico-5">Ejemplo numérico</h3>

<header>Introducción</header>
<h2 id="implicaci%C3%B3n-pr%C3%A1ctica-12">Implicación práctica</h2>
<ul>
<li><strong>Hiperparámetros mal ajustados</strong> pueden causar bajo rendimiento o sobreajuste.</li>
<li><strong>División de datos</strong> evita que el modelo aprenda patrones espurios o memorice los datos.</li>
