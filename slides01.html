<h1 id="cross-entropy">Cross-Entropy</h1>
<ul>
<li>Mide la diferencia entre la distribución real y la predicha.</li>
<li>Muy usada en problemas de clasificación con redes neuronales.</li>
<li>Penaliza con mayor severidad las predicciones incorrectas.</li>
</ul>
<footer>Inteligencia Artificial</footer>

<header>Introducción</header>
<h2 id="interpretaci%C3%B3n">Interpretación</h2>
<ul>
<li><strong>Menor CE</strong> → mejor predicción (más cercana a la etiqueta real)</li>
<li><strong>Mayor CE</strong> → peor predicción (alejada de la etiqueta real)</li>
<li>Ideal cuando la clase correcta tiene probabilidad cercana a 1</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="8" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="9" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="mse-y-rmse">MSE y RMSE</h1>
<p>Métricas comunes para evaluar modelos de regresión:</p>
<ul>
<li>MSE: Mean Squared Error (Error Cuadrático Medio)</li>
<li>RMSE: Root Mean Squared Error (Raíz del Error Cuadrático Medio)</li>
</ul>
<p>Miden la diferencia entre los valores reales y los predichos por un modelo.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="10" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="14" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="implicaci%C3%B3n-pr%C3%A1ctica">Implicación práctica</h1>
<ul>
<li><strong>MSE</strong> es útil como función de pérdida durante el entrenamiento por su derivabilidad.</li>
<li><strong>RMSE</strong> es preferido para reportar resultados porque está en las mismas unidades que la variable objetivo.</li>
</ul>
<p>En la práctica:</p>
<ul>
<li>RMSE comunica mejor el error esperado en el mundo real.</li>
<li>MSE permite optimizar más eficientemente el modelo.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="15" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="conclusi%C3%B3n">Conclusión</h1>
<ul>
<li>Usa <strong>MSE</strong> para entrenar modelos.</li>
<li>Reporta <strong>RMSE</strong> para comunicar desempeño.</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="17" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="softmax-classifiers">Softmax Classifiers</h1>
<p>Un <strong>Softmax Classifier</strong> es un modelo de clasificación multiclase que asigna probabilidades a cada clase posible, utilizando la función softmax para transformar las salidas del modelo en una distribución de probabilidad.</p>
<footer>Inteligencia Artificial</footer>
</section>

<header>Introducción</header>
<h1 id="%C2%BFc%C3%B3mo-funciona-un-softmax-classifier">¿Cómo funciona un Softmax Classifier?</h1>
<ol>
<li>El modelo calcula un vector de puntuaciones o <strong>logits</strong> <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.052ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 465 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D467" d="M347 338Q337 338 294 349T231 360Q211 360 197 356T174 346T162 335T155 324L153 320Q150 317 138 317Q117 317 117 325Q117 330 120 339Q133 378 163 406T229 440Q241 442 246 442Q271 442 291 425T329 392T367 375Q389 375 411 408T434 441Q435 442 449 442H462Q468 436 468 434Q468 430 463 420T449 399T432 377T418 358L411 349Q368 298 275 214T160 106L148 94L163 93Q185 93 227 82T290 71Q328 71 360 90T402 140Q406 149 409 151T424 153Q443 153 443 143Q443 138 442 134Q425 72 376 31T278 -11Q252 -11 232 6T193 40T155 57Q111 57 76 -3Q70 -11 59 -11H54H41Q35 -5 35 -2Q35 13 93 84Q132 129 225 214T340 322Q352 338 347 338Z"></path></g></g></g></svg></mjx-container> para cada clase.</li>
<li>Se aplica la función <strong>softmax</strong> a esos logits para obtener probabilidades.</li>
<li>Se utiliza <strong>cross-entropy</strong> para calcular la pérdida entre las probabilidades predichas y la clase real (one-hot).</li>
<li>Se actualizan los pesos mediante gradiente descendente.</li>
</ol>

<header>Introducción</header>
<h2 id="implicaci%C3%B3n-pr%C3%A1ctica-1">Implicación práctica</h2>
<ul>
<li>Softmax classifiers permiten manejar múltiples clases simultáneamente.</li>
<li>La salida se interpreta como una <strong>probabilidad</strong> de pertenencia a cada clase.</li>
<li>Se usan ampliamente en tareas como clasificación de imágenes, texto y lenguaje natural.</li>
<li>El uso combinado con <strong>cross-entropy</strong> proporciona una forma eficiente de entrenar modelos supervisados multiclase.</li>

<header>Introducción</header>
<h2 id="conclusi%C3%B3n-1">Conclusión</h2>
<ul>
<li>Un softmax classifier transforma puntuaciones en probabilidades.</li>
<li>Proporciona una interpretación probabilística de la clasificación.</li>
<li>Se entrena minimizando la pérdida de entropía cruzada.</li>
<li>Es el enfoque estándar para tareas de clasificación multiclase en redes neuronales y modelos lineales.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="25" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="deep-learning">Deep Learning</h1>
<p><strong>Deep Learning</strong> es un subcampo del aprendizaje automático que utiliza redes neuronales con múltiples capas para aprender representaciones jerárquicas y complejas a partir de datos.</p>
<p>Se aplica con gran éxito en visión por computadora, procesamiento de lenguaje natural, reconocimiento de voz y más.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="26" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="%C2%BFc%C3%B3mo-funciona">¿Cómo funciona?</h1>
<p>Una red neuronal profunda está compuesta por capas de:</p>
<ul>
<li>Entrada: recibe los datos</li>
<li>Ocultas: extraen características complejas</li>
<li>Salida: produce la predicción final</li>
</ul>

<header>Introducción</header>
<h1 id="ejemplo-num%C3%A9rico-simple">Ejemplo numérico simple</h1>
<p>Supongamos una red neuronal de una sola capa con dos entradas y una salida:</p>

<header>Introducción</header>
<h1 id="implicaci%C3%B3n-pr%C3%A1ctica-2">Implicación práctica</h1>
<ul>
<li>Permite entrenar modelos capaces de detectar patrones muy complejos.</li>
<li>Supera a los métodos tradicionales cuando hay muchos datos y poder computacional.</li>
<li>No requiere que el usuario diseñe manualmente características.</li>
</ul>
<p>Se usa ampliamente en:</p>
<ul>
<li>Diagnóstico médico asistido</li>
<li>Conducción autónoma</li>
<li>Traducción automática</li>
<li>Detección de fraudes</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="31" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="funciones-de-activaci%C3%B3n-en-deep-learning">Funciones de Activación en Deep Learning</h1>
<p>Las funciones de activación son esenciales en redes neuronales porque introducen <strong>no linealidad</strong> en el modelo.</p>
<p>Sin ellas, una red con múltiples capas <strong>sería equivalente a una regresión lineal</strong>, incapaz de aprender funciones complejas o patrones no lineales.</p>

<h2 id="%C2%BFqu%C3%A9-implica-tener-un-gradiente-peque%C3%B1o">¿Qué implica tener un gradiente pequeño?</h2>
<p>Tener un <strong>gradiente pequeño</strong> significa que los pesos de una red neuronal cambian muy poco durante el entrenamiento, lo cual puede impedir que la red aprenda correctamente.</p>
<p>Este problema es conocido como <strong>desvanecimiento del gradiente</strong> (<em>vanishing gradient</em>).</p>
<footer>Inteligencia Artificial</footer>
</section>

<h2 id="%C2%BFqu%C3%A9-es-un-gradiente">¿Qué es un gradiente?</h2>

<p>En redes profundas, estas derivadas pequeñas se multiplican entre sí al retroceder por las capas, y el gradiente se reduce exponencialmente.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="41" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h3 id="consecuencias-pr%C3%A1cticas">Consecuencias prácticas</h3>
<ul>
<li>Las primeras capas aprenden muy lentamente o no aprenden</li>
<li>El modelo deja de mejorar durante el entrenamiento</li>
<li>Se desperdicia capacidad de representación</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="42" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="implicaci%C3%B3n-pr%C3%A1ctica-3">Implicación práctica</h1>
<ul>
<li>Las funciones de activación permiten que las redes neuronales aprendan representaciones complejas.</li>
<li>Elegir la función correcta impacta el desempeño del modelo y la velocidad de entrenamiento.</li>
<li>ReLU es la elección por defecto en capas ocultas.</li>
<li>Sigmoide se usa en clasificación binaria (salida).</li>
<li>tanh se usa en algunas arquitecturas recurrentes o cuando se desea simetría.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="43" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="conclusi%C3%B3n-2">Conclusión</h1>
<p>Las funciones de activación son el núcleo que permite a las redes neuronales modelar relaciones no lineales.</p>
<ul>
<li>ReLU: simple y rápida</li>
<li>Sigmoide: salida entre 0 y 1</li>
<li>tanh: salida entre -1 y 1</li>
</ul>
<p>Son esenciales para el entrenamiento eficaz de modelos de deep learning.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="44" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="conclusi%C3%B3n-3">Conclusión</h1>
<ul>
<li>Deep Learning entrena redes neuronales profundas usando grandes volúmenes de datos.</li>
<li>Aprende representaciones jerárquicas que permiten resolver tareas complejas.</li>
<li>Requiere recursos computacionales y buenos datos, pero ofrece resultados de vanguardia.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="45" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<p class="new-section">Redes Convolucionales</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="46" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="redes-neuronales-convolucionales-cnn">Redes Neuronales Convolucionales (CNN)</h1>
<p>Las <strong>Redes Neuronales Convolucionales (CNN)</strong> procesan datos con <strong>estructura espacial</strong>, como imágenes.</p>
<ul>
<li>Detectan patrones locales (bordes, texturas, formas)</li>
<li>Disminuyen la cantidad de parámetros frente a redes densas</li>
<li>Impulsan tareas de visión por computadora y reconocimiento de voz</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="47" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="%C2%BFqu%C3%A9-es-una-estructura-espacial">¿Qué es una estructura espacial?</h2>
<p>Una <strong>estructura espacial</strong> es la organización de los datos de acuerdo con su <strong>posición relativa</strong> dentro de un espacio.</p>
<ul>
<li>No se trata solo de los valores individuales, sino <strong>de cómo están distribuidos y conectados entre sí</strong>.</li>
<li>Preserva relaciones como <strong>vecindad, continuidad, y proximidad</strong>.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="48" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="ejemplos-de-estructura-espacial">Ejemplos de estructura espacial</h2>
<ul>
<li><strong>Imágenes</strong>: cada píxel tiene una posición (fila, columna). Los objetos visuales están formados por agrupaciones coherentes de píxeles.</li>
<li><strong>Video</strong>: secuencia de imágenes donde existe relación espacial y temporal.</li>
<li><strong>Audio (espectrogramas)</strong>: representaciones visuales del sonido donde la posición indica tiempo y frecuencia.</li>
<li><strong>Mapas o datos geográficos</strong>: valores asignados a ubicaciones en un plano (temperatura, altitud, etc.).</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="49" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="importancia-en-redes-neuronales">Importancia en redes neuronales</h2>
<ul>
<li>Las <strong>redes neuronales densas</strong> no consideran posición: tratan cada entrada como independiente.</li>
<li>Las <strong>redes convolucionales (CNN)</strong> explotan la estructura espacial:
<ul>
<li>Aplican filtros locales que preservan la vecindad</li>
<li>Aprenden patrones espaciales (bordes, texturas, formas)</li>
<li>Capturan jerarquías de características</li>
</ul>
</li>
</ul>
<p>Preservar la <strong>estructura espacial</strong> permite a los modelos detectar patrones significativos en datos como imágenes, video o audio, mejorando su capacidad para clasificar, segmentar o interpretar información estructurada en el espacio.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="50" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="%C2%BFc%C3%B3mo-funcionan-las-cnn">¿Cómo funcionan las CNN?</h1>
<p>Una CNN típica contiene</p>
<ul>
<li>Capas convolucionales</li>
<li>Funciones de activación (ReLU, etc.)</li>
<li>Capas de <strong>pooling</strong></li>
<li>Capas completamente conectadas al final</li>
</ul>
<p>En la convolución, un <strong>filtro</strong> se desliza por la imagen y genera un mapa de características.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="51" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="%C2%BFqu%C3%A9-son-las-capas-convolucionales-en-una-cnn">¿Qué son las capas convolucionales en una CNN?</h2>
<p>Las <strong>capas convolucionales</strong> son el componente fundamental de una Red Neuronal Convolucional (CNN).<br />
Su función es <strong>extraer características locales</strong> de la entrada (imagen, audio, texto), aplicando filtros sobre regiones pequeñas del dato original.</p>
<p>Cada filtro actúa como un <strong>detectador de patrones</strong> (bordes, texturas, formas, etc.).</p>
<h3 id="%C2%BFc%C3%B3mo-funciona-una-capa-convolucional">¿Cómo funciona una capa convolucional?</h3>
<ul>
<li>Recibe como entrada un tensor (imagen o mapa de características)</li>
<li>Aplica múltiples filtros o kernels que se <strong>deslizan</strong> sobre la entrada</li>
<li>Cada filtro produce un <strong>mapa de características</strong> (feature map)</li>
<li>Se aplica una <strong>función de activación</strong> (ReLU, por ejemplo)</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="52" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">

<header>Introducción</header>
<h2 id="%C2%BFqu%C3%A9-aprende-una-capa-convolucional">¿Qué aprende una capa convolucional?</h2>
<p>Cada filtro aprende a detectar una <strong>característica visual específica</strong>:</p>
<ul>
<li>Filtro 1: bordes horizontales</li>
<li>Filtro 2: bordes verticales</li>
<li>Filtro 3: esquinas</li>
<li>Filtro N: formas complejas</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="56" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<p>Las <strong>capas convolucionales</strong> permiten a una CNN:</p>
<ul>
<li>Capturar patrones espaciales locales</li>
<li>Reutilizar pesos con filtros compartidos</li>
<li>Construir representaciones jerárquicas de los datos</li>
<li>Ser más eficientes que redes completamente conectadas</li>
</ul>
<p>Son la base del éxito de las CNN en tareas como visión por computadora, reconocimiento de objetos y clasificación de imágenes.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="57" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="%C2%BFqu%C3%A9-es-un-mapa-de-caracter%C3%ADsticas">¿Qué es un mapa de características?</h2>
<p>En una CNN, un <strong>mapa de características</strong> (feature map) es el resultado de aplicar un <strong>filtro</strong> o <strong>kernel</strong> sobre la entrada mediante una operación de convolución.</p>
<ul>
<li>Representa <strong>la activación espacial</strong> de ciertas características detectadas por el filtro (por ejemplo, bordes horizontales, texturas).</li>
<li>Cada mapa de características conserva la <strong>estructura espacial</strong> de la entrada, aunque en tamaño reducido.</li>
</ul>
<p>Si una entrada es una imagen y el filtro detecta bordes verticales, el mapa de características mostrará dónde aparecen esos bordes en la imagen.</p>

<header>Introducción</header>
<h3 id="%C2%BFqu%C3%A9-representa-la-matriz-de-entrada-en-una-cnn">¿Qué representa la matriz de entrada en una CNN?</h3>
<p>En una <strong>Red Neuronal Convolucional (CNN)</strong>, la <strong>matriz de entrada</strong> representa los <strong>datos estructurados espacialmente</strong> que serán procesados por la red.</p>

<header>Introducción</header>
<h2 id="en-audio-o-datos-temporales">- En audio o datos temporales:</h2>
<p>La matriz puede representar una <strong>secuencia</strong> de valores organizados temporalmente o un <strong>espectrograma</strong> (tiempo × frecuencia).</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="63" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="%C2%BFpor-qu%C3%A9-es-importante">¿Por qué es importante?</h2>
<ul>
<li>La estructura espacial de la entrada permite aplicar <strong>filtros locales</strong> para detectar patrones como bordes, texturas o formas.</li>
<li>La red aprovecha esta estructura para aprender representaciones jerárquicas.</li>
</ul>
<p>La matriz de entrada en una CNN representa los <strong>valores espaciales organizados</strong> de los datos originales (imagen, audio, señal, etc.), y es el punto de partida para aplicar convoluciones, activaciones, y operaciones de reducción (pooling).</p>
<footer>Inteligencia Artificial</footer>
</section>

<header>Introducción</header>
<h2 id="%C2%BFpor-qu%C3%A9-se-llama-kernel-en-cnn">¿Por qué se llama &quot;kernel&quot; en CNN?</h2>
<p>En las Redes Neuronales Convolucionales (CNN), la <strong>matriz de pesos</strong> que se aplica sobre una región local de la entrada se llama <strong>kernel</strong> o <strong>filtro</strong>.</p>
<ul>
<li>El término &quot;kernel&quot; proviene del análisis de señales y procesamiento de imágenes.</li>
<li>En matemáticas, un <strong>núcleo (kernel)</strong> es una función que actúa como &quot;plantilla&quot; en una operación de convolución.</li>
<li>En visión por computadora y redes neuronales, el kernel define cómo combinar los valores de entrada para generar una nueva representación.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>

<header>Introducción</header>
<h2 id="%C2%BFc%C3%B3mo-se-calculan-los-valores-del-kernel">¿Cómo se calculan los valores del kernel?</h2>
<ul>
<li>Los valores iniciales del kernel se asignan aleatoriamente (normal o uniforme).</li>
<li>Durante el entrenamiento, se actualizan usando <strong>retropropagación</strong> y <strong>gradiente descendente</strong>.</li>
<li>El modelo aprende los valores del kernel que minimizan la función de pérdida.</li>
</ul>
<footer>Inteligencia Artificial</footer>

<header>Introducción</header>
<h2 id="%C2%BFqu%C3%A9-es-una-operaci%C3%B3n-de-convoluci%C3%B3n">¿Qué es una operación de convolución?</h2>
<p>La <strong>operación de convolución</strong> es el núcleo matemático de una Red Neuronal Convolucional (CNN). Consiste en aplicar un <strong>filtro</strong> (también llamado <strong>kernel</strong>) sobre una <strong>entrada</strong> (como una imagen) para obtener un nuevo mapa de características.</p>
<ul>
<li>Permite detectar patrones locales como bordes, texturas o formas</li>
<li>Se realiza deslizando el filtro sobre la entrada y multiplicando elementos correspondientes</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>

<header>Introducción</header>
<h3 id="%C2%BFqu%C3%A9-representa-la-salida">¿Qué representa la salida?</h3>
<p>La salida <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.726ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 763 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44C" d="M66 637Q54 637 49 637T39 638T32 641T30 647T33 664T42 682Q44 683 56 683Q104 680 165 680Q288 680 306 683H316Q322 677 322 674T320 656Q316 643 310 637H298Q242 637 242 624Q242 619 292 477T343 333L346 336Q350 340 358 349T379 373T411 410T454 461Q546 568 561 587T577 618Q577 634 545 637Q528 637 528 647Q528 649 530 661Q533 676 535 679T549 683Q551 683 578 682T657 680Q684 680 713 681T746 682Q763 682 763 673Q763 669 760 657T755 643Q753 637 734 637Q662 632 617 587Q608 578 477 424L348 273L322 169Q295 62 295 57Q295 46 363 46Q379 46 384 45T390 35Q390 33 388 23Q384 6 382 4T366 1Q361 1 324 1T232 2Q170 2 138 2T102 1Q84 1 84 9Q84 14 87 24Q88 27 89 30T90 35T91 39T93 42T96 44T101 45T107 45T116 46T129 46Q168 47 180 50T198 63Q201 68 227 171L252 274L129 623Q128 624 127 625T125 627T122 629T118 631T113 633T105 634T96 635T83 636T66 637Z"></path></g></g></g></svg></mjx-container> es un <strong>mapa de características</strong> que resalta los patrones aprendidos por el filtro.<br />
Por ejemplo:</p>
<ul>
<li>Un filtro puede resaltar bordes verticales</li>
<li>Otro puede detectar texturas o esquinas</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="75" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<p>La <strong>convolución</strong> combina información local mediante productos escalares entre el filtro y regiones de la entrada.</p>
<ul>
<li>Reduce el número de parámetros comparado con capas densas</li>
<li>Preserva relaciones espaciales</li>
<li>Permite a las CNN aprender jerarquías de características visuales</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="76" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h3 id="conclusi%C3%B3n-4">Conclusión</h3>
<ul>
<li>Se llama <strong>kernel</strong> porque proviene del cálculo integral y procesamiento de señales, donde representa el núcleo de una operación de convolución.</li>
<li>En CNN, el kernel define qué características se buscan en una región local.</li>
<li>Sus valores se <strong>aprenden automáticamente</strong> durante el entrenamiento del modelo.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="77" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="78" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="%C2%BFqu%C3%A9-es-el-padding-en-cnn">¿Qué es el padding en CNN?</h2>
<p>En las Redes Neuronales Convolucionales (CNN), el <strong>padding</strong> es la técnica de <strong>agregar ceros alrededor de la entrada</strong> antes de aplicar la operación de convolución.</p>
<ul>
<li>Su objetivo es <strong>controlar el tamaño</strong> del mapa de salida</li>
<li>Permite aplicar el filtro también en los <strong>bordes</strong> de la imagen</li>
<li>Ayuda a preservar mejor la <strong>información espacial</strong> original</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="79" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="tipos-comunes-de-padding">Tipos comunes de padding</h2>
<ul>
<li><strong>Padding válido (no padding)</strong>: no se agregan ceros, la salida se reduce.</li>
<li><strong>Padding mismo (same padding)</strong>: se agregan ceros para que la salida tenga el <strong>mismo tamaño</strong> que la entrada (cuando stride = 1).</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="80" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">

<header>Introducción</header>
<h3 id="conclusi%C3%B3n-5">Conclusión</h3>
<ul>
<li>El <strong>padding</strong> permite controlar el tamaño de la salida</li>
<li>Mejora la capacidad de la red para aprender patrones en los <strong>bordes</strong></li>
<li>Es fundamental cuando se desea mantener el tamaño espacial en redes profundas</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="85" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="pooling">Pooling</h1>
<p>El <strong>pooling</strong> reduce la resolución espacial del mapa de características.</p>
<ul>
<li>Reduce cómputo y memoria</li>
<li>Aporta invariancia a traslaciones pequeñas</li>
<li>Tipos comunes: <strong>max pooling</strong> y <strong>average pooling</strong></li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="86" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="%C2%BFqu%C3%A9-es-el-stride">¿Qué es el stride?</h2>
<p>El <strong>stride</strong> es el número de posiciones (pasos) que se desplaza el filtro al aplicarse sobre la entrada.</p>
<ul>
<li>Stride 1: el filtro se mueve una celda a la vez (con superposición)</li>
<li>Stride 2 o más: el filtro se mueve en saltos más grandes, lo cual <strong>reduce el tamaño</strong> de la salida</li>
</ul>

</section>

<header>Introducción</header>
<h2 id="en-pooling">En pooling</h2>
<p>Durante <strong>max pooling</strong> o <strong>average pooling</strong>, el <strong>stride</strong> también define cuántas celdas se salta la ventana de reducción.</p>
<ul>
<li>En max pooling 2×2 con stride 2: se toma el máximo de cada subregión de 2×2 sin superposición</li>
<li>En max pooling 2×2 con stride 1: se genera una salida más detallada (pero más grande)</li>
<li>El <strong>mapa de características</strong> es la salida de la convolución y representa dónde se activan ciertas propiedades de la imagen.</li>
<li>El <strong>stride</strong> controla el desplazamiento del filtro o la ventana de pooling y afecta el tamaño de la salida.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>

<header>Introducción</header>
<h2 id="diferencia-entre-pooling-y-convoluci%C3%B3n-en-cnn">Diferencia entre pooling y convolución en CNN</h2>
<p>En una Red Neuronal Convolucional (CNN), <strong>convolución</strong> y <strong>pooling</strong> son operaciones diferentes pero complementarias.</p>
<p>Ambas usan una ventana deslizante sobre la entrada, pero con <strong>propósitos distintos</strong>.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="92" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h3 id="1-prop%C3%B3sito">1. Propósito</h3>
<ul>
<li>
<p><strong>Convolución</strong>:</p>
<ul>
<li>Extrae <strong>características</strong> (bordes, formas, texturas)</li>
<li>Usa <strong>filtros entrenables</strong></li>
<li>Produce <strong>mapas de características</strong></li>
</ul>
</li>
<li>
<p><strong>Pooling</strong>:</p>
<ul>
<li>Reduce la <strong>dimensionalidad</strong> espacial</li>
<li>No tiene parámetros entrenables</li>
<li>Conserva la información más relevante</li>
<li>Aporta <strong>invariancia a traslaciones pequeñas</strong></li>
</ul>
</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>

<header>Introducción</header>
<ul>
<li><strong>Convolución</strong>: detecta patrones aprendidos mediante filtros</li>
<li><strong>Pooling</strong>: reduce resolución, mantiene lo esencial, y no tiene pesos</li>
</ul>
<p>Ambos pasos son fundamentales en una CNN: primero se extraen patrones con convoluciones, luego se consolidan y reducen con pooling.</p>
<footer>Inteligencia Artificial</footer>
</section>

<header>Introducción</header>
<h2 id="%C2%BFpor-qu%C3%A9-usar-max-pooling-o-average-pooling">¿Por qué usar Max Pooling o Average Pooling?</h2>
<p>En las CNN, el tipo de <strong>pooling</strong> que se aplica (Max o Average) afecta el tipo de información que se conserva después de la reducción espacial.</p>
<p>Ambos tienen ventajas y se utilizan según el contexto del problema y el comportamiento deseado.</p>
<footer>Inteligencia Artificial</footer>
</section>

<header>Introducción</header>
<h2 id="max-pooling">Max Pooling</h2>
<ul>
<li>Toma el <strong>valor máximo</strong> dentro de la ventana de pooling</li>
<li>Preserva las <strong>características más activadas</strong></li>
<li>Se interpreta como un detector de presencia de características</li>
</ul>
<h3 id="ventajas">Ventajas</h3>
<ul>
<li>Conserva la <strong>característica más fuerte</strong></li>
<li>Introduce <strong>invariancia a traslaciones pequeñas</strong></li>
<li>Ayuda a destacar bordes y formas pronunciadas</li>
</ul>
<h3 id="cu%C3%A1ndo-usarlo">Cuándo usarlo</h3>
<ul>
<li>Visión por computadora (clasificación, detección de objetos)</li>
<li>Cuando interesa identificar <strong>si una característica está presente</strong>, sin importar exactamente dónde</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="99" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="average-pooling">Average Pooling</h2>
<ul>
<li>Toma el <strong>promedio de los valores</strong> en la ventana</li>
<li>Suaviza la representación</li>
<li>Preserva una idea <strong>global</strong> del contenido local</li>
</ul>
<h3 id="ventajas-1">Ventajas</h3>
<ul>
<li>Menos agresivo que max pooling</li>
<li>Más representativo si <strong>todos los valores son relevantes</strong></li>
<li>Mejora la <strong>estabilidad estadística</strong> de la salida</li>
</ul>
<h3 id="cu%C3%A1ndo-usarlo-1">Cuándo usarlo</h3>
<ul>
<li>Tareas de compresión o codificación de señales</li>
<li>Situaciones donde la <strong>magnitud general importa más que el valor máximo</strong></li>
<li>Algunas arquitecturas en procesamiento de texto o voz</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="101" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<ul>
<li><strong>Max pooling</strong> destaca la presencia de características fuertes</li>
<li><strong>Average pooling</strong> conserva el contexto promedio</li>
</ul>
<p>La elección depende de:</p>
<ul>
<li>El tipo de datos</li>
<li>La tarea a resolver</li>
<li>La arquitectura de la red</li>
</ul>
<p>En la práctica, <strong>Max Pooling</strong> es más común en visión por computadora por su capacidad de resaltar patrones dominantes.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="102" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="%C2%BFqu%C3%A9-significa-invariancia-a-traslaciones-peque%C3%B1as">¿Qué significa invariancia a traslaciones pequeñas?</h1>
<p>En el contexto de redes neuronales convolucionales (CNN), la <strong>invariancia a traslaciones pequeñas</strong> se refiere a la <strong>capacidad del modelo para reconocer una característica incluso si cambia ligeramente de posición</strong> dentro de la entrada.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="103" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h3 id="%C2%BFqu%C3%A9-es-una-traslaci%C3%B3n">¿Qué es una traslación?</h3>
<p>Una <strong>traslación</strong> es un desplazamiento de un objeto en el espacio.</p>
<p>Ejemplo en una imagen:</p>
<ul>
<li>Un borde vertical en el centro</li>
<li>Ese mismo borde desplazado 1 o 2 píxeles hacia la derecha</li>
</ul>
<p>Ambas imágenes contienen el mismo patrón, pero en posiciones diferentes.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="104" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h3 id="%C2%BFpor-qu%C3%A9-es-importante-1">¿Por qué es importante?</h3>
<ul>
<li>En imágenes reales, los objetos <strong>no siempre aparecen en la misma posición exacta</strong></li>
<li>Un modelo útil debe reconocer un rostro, una letra o un objeto <strong>aunque esté ligeramente movido</strong></li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="105" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="%C2%BFc%C3%B3mo-se-logra-la-invariancia">¿Cómo se logra la invariancia?</h2>
<ul>
<li><strong>Convolución</strong>: los filtros se aplican a todas las regiones, detectando patrones en cualquier ubicación</li>
<li><strong>Pooling (Max o Average)</strong>: al reducir la resolución, pequeñas traslaciones <strong>no cambian mucho la activación general</strong></li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="106" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">

<header>Introducción</header>
<p>La <strong>invariancia a traslaciones pequeñas</strong> permite que una CNN:</p>
<ul>
<li>Generalice mejor a datos del mundo real</li>
<li>No se vea afectada por desplazamientos menores de objetos</li>
<li>Reconozca patrones aunque su ubicación exacta cambie ligeramente</li>
</ul>
<p>Es una propiedad clave que hace que las CNN sean tan efectivas en visión por computadora y otras tareas espaciales.</p>
<footer>Inteligencia Artificial</footer>
</section>

<header>Introducción</header>
<p><strong>Dropout</strong> es una técnica de <strong>regularización</strong> que se utiliza para <strong>prevenir el sobreajuste</strong> en redes neuronales.</p>
<p>Durante el entrenamiento, Dropout <strong>apaga (desactiva)</strong> aleatoriamente ciertas neuronas en cada iteración, forzando a la red a no depender demasiado de una sola neurona o ruta de activación.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="110" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h3 id="%C2%BFqu%C3%A9-es-el-sobreajuste-overfitting">¿Qué es el sobreajuste (overfitting)?</h3>
<ul>
<li>Ocurre cuando el modelo <strong>memoriza los datos de entrenamiento</strong> en lugar de aprender patrones generales.</li>
<li>Tiene <strong>alto rendimiento en el entrenamiento</strong>, pero <strong>mal desempeño en los datos nuevos</strong> (prueba/validación).</li>
</ul>
<h3 id="caracter%C3%ADsticas">Características:</h3>
<ul>
<li>Error de entrenamiento bajo</li>
<li>Error de validación alto</li>
<li>Alta varianza del modelo</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="111" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h3 id="%C2%BFqu%C3%A9-es-el-subajuste-underfitting">¿Qué es el subajuste (underfitting)?</h3>
<ul>
<li>El modelo <strong>no logra capturar la estructura</strong> subyacente de los datos, ni siquiera en el entrenamiento.</li>
<li>Tiene <strong>mal desempeño tanto en entrenamiento como en prueba</strong></li>
</ul>
<h3 id="caracter%C3%ADsticas-1">Características:</h3>
<ul>
<li>Error de entrenamiento alto</li>
<li>Error de validación también alto</li>
<li>Alta sesgo del modelo</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="112" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">

<header>Introducción</header>
<ul>
<li><strong>Dropout</strong> combate el sobreajuste forzando a la red a aprender representaciones más robustas</li>
<li>Introduce <strong>aleatoriedad durante el entrenamiento</strong></li>
<li>Actúa como una forma de <strong>ensamble implícito</strong> de múltiples subredes</li>
<li>Ayuda a mejorar la <strong>capacidad de generalización</strong> del modelo</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>

<header>Introducción</header>
<h2 id="%C2%BFqu%C3%A9-es-la-tasa-de-dropout">¿Qué es la tasa de dropout?</h2>
<p>En una red neuronal, la <strong>tasa de dropout</strong> es un <strong>hiperparámetro</strong> que indica la <strong>proporción de neuronas que se apagan aleatoriamente</strong> durante el entrenamiento.</p>
<footer>Inteligencia Artificial</footer>
</section>

<h3 id="%C2%BFc%C3%B3mo-se-usa">¿Cómo se usa?</h3>
<p>Durante el entrenamiento:</p>
<ul>
<li>Se genera una <strong>máscara aleatoria</strong> de ceros y unos con probabilidad <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.439ex;" xmlns="http://www.w3.org/2000/svg" width="1.138ex" height="1.439ex" role="img" focusable="false" viewBox="0 -442 503 636"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45D" d="M23 287Q24 290 25 295T30 317T40 348T55 381T75 411T101 433T134 442Q209 442 230 378L240 387Q302 442 358 442Q423 442 460 395T497 281Q497 173 421 82T249 -10Q227 -10 210 -4Q199 1 187 11T168 28L161 36Q160 35 139 -51T118 -138Q118 -144 126 -145T163 -148H188Q194 -155 194 -157T191 -175Q188 -187 185 -190T172 -194Q170 -194 161 -194T127 -193T65 -192Q-5 -192 -24 -194H-32Q-39 -187 -39 -183Q-37 -156 -26 -148H-6Q28 -147 33 -136Q36 -130 94 103T155 350Q156 355 156 364Q156 405 131 405Q109 405 94 377T71 316T59 280Q57 278 43 278H29Q23 284 23 287ZM178 102Q200 26 252 26Q282 26 310 49T356 107Q374 141 392 215T411 325V331Q411 405 350 405Q339 405 328 402T306 393T286 380T269 365T254 350T243 336T235 326L232 322Q232 321 229 308T218 264T204 212Q178 106 178 102Z"></path></g></g></g></svg></mjx-container></li>
<li>La salida activada de cada neurona se multiplica por esta máscara</li>
</ul>

<header>Introducción</header>
<h3 id="%C2%BFqu%C3%A9-es-la-inferencia-en-redes-neuronales">¿Qué es la inferencia en redes neuronales?</h3>
<p>La <strong>inferencia</strong> es la fase en la que una red neuronal <strong>ya entrenada</strong> se utiliza para hacer <strong>predicciones</strong> sobre <strong>nuevos datos</strong>.</p>
<ul>
<li>No se ajustan pesos</li>
<li>No se calcula la pérdida</li>
<li>Solo se realiza una <strong>propagación hacia adelante</strong> (forward pass)</li>
</ul>
<p>Ejemplos de inferencia:</p>
<ul>
<li>Clasificar una imagen como &quot;gato&quot; o &quot;perro&quot;</li>
<li>Predecir el precio de una casa dada su información</li>
<li>Traducir una frase a otro idioma usando un modelo de lenguaje</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>

<p>Durante el <strong>entrenamiento</strong>, Dropout <strong>apaga aleatoriamente neuronas</strong> con una cierta tasa <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.02ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 451 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45F" d="M21 287Q22 290 23 295T28 317T38 348T53 381T73 411T99 433T132 442Q161 442 183 430T214 408T225 388Q227 382 228 382T236 389Q284 441 347 441H350Q398 441 422 400Q430 381 430 363Q430 333 417 315T391 292T366 288Q346 288 334 299T322 328Q322 376 378 392Q356 405 342 405Q286 405 239 331Q229 315 224 298T190 165Q156 25 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 114 189T154 366Q154 405 128 405Q107 405 92 377T68 316T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> para forzar a la red a no depender de rutas específicas.</p>

<li>La <strong>inferencia</strong> es la fase de uso del modelo entrenado para hacer predicciones</li>
<li>En <strong>Dropout</strong>, se <strong>desactiva</strong> la aleatoriedad en inferencia y se <strong>ajustan las activaciones</strong> para mantener coherencia con el entrenamiento</li>
<li>Esto asegura resultados estables y precisos cuando el modelo se aplica a datos reales</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="121" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h3 id="%C2%BFc%C3%B3mo-afecta-el-valor-de-la-tasa">¿Cómo afecta el valor de la tasa?</h3>
<ul>
<li><strong>Tasa baja (0.1 - 0.3)</strong>: pequeña regularización, útil en redes pequeñas</li>
<li><strong>Tasa moderada (0.4 - 0.5)</strong>: balance entre aprendizaje y regularización</li>
<li><strong>Tasa alta (&gt; 0.6)</strong>: puede dificultar el aprendizaje (demasiadas neuronas apagadas)</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="122" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="122" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<ul>
<li>La <strong>tasa de dropout</strong> controla cuánta regularización se aplica</li>
<li>Ayuda a <strong>reducir el sobreajuste</strong></li>
<li>Es un parámetro clave que debe ajustarse según el tamaño del modelo y la complejidad de los datos</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="123" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="implicaci%C3%B3n-pr%C3%A1ctica-4">Implicación práctica</h1>
<ul>
<li>Las CNN aprenden jerarquías de características visuales</li>
<li><strong>Filtro</strong> extrae patrones locales</li>
<li><strong>Padding</strong> controla el tamaño de salida</li>
<li><strong>Pooling</strong> reduce dimensionalidad y mejora invariancia</li>
<li><strong>Dropout</strong> previene sobreajuste</li>
</ul>
<p>Aplicaciones</p>
<ul>
<li>Diagnóstico médico por imágenes</li>
<li>Reconocimiento facial</li>
<li>Vehículos autónomos</li>
<li>Análisis de video</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="124" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="124" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="conclusi%C3%B3n-6">Conclusión</h1>
<ul>
<li>CNN = convolución + activación + pooling + capas densas</li>
<li>Cada componente cumple un papel específico en eficiencia y desempeño</li>
<li>Han transformado múltiples campos gracias a su capacidad de generalizar patrones espaciales</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="125" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="125" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<p class="new-section">Descenso de Gradiente</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="126" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="126" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="descenso-de-gradiente-gradient-descent">Descenso de Gradiente (Gradient Descent)</h1>
<ul>
<li>Es un algoritmo de optimización que ajusta los <strong>pesos de un modelo</strong> para minimizar una <strong>función de pérdida</strong>.</li>
<li>Se basa en calcular el <strong>gradiente (derivada)</strong> de la pérdida con respecto a los pesos.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="127" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="127" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">

<h2 id="%C2%BFqu%C3%A9-es-la-tasa-de-aprendizaje-en-descenso-de-gradiente">¿Qué es la tasa de aprendizaje en descenso de gradiente?</h2>
<ul>
<li>La <strong>tasa de aprendizaje</strong> (learning rate), denotada comúnmente como <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.448ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 640 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D6FC" d="M34 156Q34 270 120 356T309 442Q379 442 421 402T478 304Q484 275 485 237V208Q534 282 560 374Q564 388 566 390T582 393Q603 393 603 385Q603 376 594 346T558 261T497 161L486 147L487 123Q489 67 495 47T514 26Q528 28 540 37T557 60Q559 67 562 68T577 70Q597 70 597 62Q597 56 591 43Q579 19 556 5T512 -10H505Q438 -10 414 62L411 69L400 61Q390 53 370 41T325 18T267 -2T203 -11Q124 -11 79 39T34 156ZM208 26Q257 26 306 47T379 90L403 112Q401 255 396 290Q382 405 304 405Q235 405 183 332Q156 292 139 224T121 120Q121 71 146 49T208 26Z"></path></g></g></g></svg></mjx-container>, es un <strong>hiperparámetro</strong> fundamental que determina <strong>el tamaño de los pasos</strong> que da el algoritmo de <strong>descenso de gradiente</strong> en cada iteración para minimizar la función de pérdida.</li>
</ul>
<p>Dado un parámetro <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.023ex;" xmlns="http://www.w3.org/2000/svg" width="1.061ex" height="1.618ex" role="img" focusable="false" viewBox="0 -705 469 715"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D703" d="M35 200Q35 302 74 415T180 610T319 704Q320 704 327 704T339 705Q393 701 423 656Q462 596 462 495Q462 380 417 261T302 66T168 -10H161Q125 -10 99 10T60 63T41 130T35 200ZM383 566Q383 668 330 668Q294 668 260 623T204 521T170 421T157 371Q206 370 254 370L351 371Q352 372 359 404T375 484T383 566ZM113 132Q113 26 166 26Q181 26 198 36T239 74T287 161T335 307L340 324H145Q145 321 136 286T120 208T113 132Z"></path></g></g></g></svg></mjx-container>, la actualización se realiza como:</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="131" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h3 id="implicaci%C3%B3n-pr%C3%A1ctica-5">Implicación práctica</h3>
<ul>
<li>Si <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.448ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 640 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D6FC" d="M34 156Q34 270 120 356T309 442Q379 442 421 402T478 304Q484 275 485 237V208Q534 282 560 374Q564 388 566 390T582 393Q603 393 603 385Q603 376 594 346T558 261T497 161L486 147L487 123Q489 67 495 47T514 26Q528 28 540 37T557 60Q559 67 562 68T577 70Q597 70 597 62Q597 56 591 43Q579 19 556 5T512 -10H505Q438 -10 414 62L411 69L400 61Q390 53 370 41T325 18T267 -2T203 -11Q124 -11 79 39T34 156ZM208 26Q257 26 306 47T379 90L403 112Q401 255 396 290Q382 405 304 405Q235 405 183 332Q156 292 139 224T121 120Q121 71 146 49T208 26Z"></path></g></g></g></svg></mjx-container> es <strong>demasiado grande</strong>:
<ul>
<li>El algoritmo puede <strong>divergir</strong> (no converge a un mínimo).</li>
</ul>
</li>
<li>Si <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.448ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 640 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D6FC" d="M34 156Q34 270 120 356T309 442Q379 442 421 402T478 304Q484 275 485 237V208Q534 282 560 374Q564 388 566 390T582 393Q603 393 603 385Q603 376 594 346T558 261T497 161L486 147L487 123Q489 67 495 47T514 26Q528 28 540 37T557 60Q559 67 562 68T577 70Q597 70 597 62Q597 56 591 43Q579 19 556 5T512 -10H505Q438 -10 414 62L411 69L400 61Q390 53 370 41T325 18T267 -2T203 -11Q124 -11 79 39T34 156ZM208 26Q257 26 306 47T379 90L403 112Q401 255 396 290Q382 405 304 405Q235 405 183 332Q156 292 139 224T121 120Q121 71 146 49T208 26Z"></path></g></g></g></svg></mjx-container> es <strong>demasiado pequeño</strong>:
<ul>
<li>El algoritmo <strong>avanza muy lento</strong> y puede quedar atrapado en mínimos locales o tardar en converger.</li>
</ul>
</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="132" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<ul>
<li>En el contexto del <strong>descenso de gradiente</strong>, el &quot;tamaño de los pasos&quot; se refiere a <strong>cuánto se actualizan los parámetros del modelo</strong> en cada iteración del entrenamiento.</li>
</ul>
<h3 id="met%C3%A1fora-intuitiva">Metáfora intuitiva</h3>
<ul>
<li>Imagina que estás descendiendo una montaña para llegar al valle más bajo.</li>
<li>En cada paso, eliges la dirección más empinada hacia abajo (el <strong>gradiente</strong>) y decides <strong>qué tan grande será ese paso</strong> (la <strong>tasa de aprendizaje</strong> <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.448ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 640 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D6FC" d="M34 156Q34 270 120 356T309 442Q379 442 421 402T478 304Q484 275 485 237V208Q534 282 560 374Q564 388 566 390T582 393Q603 393 603 385Q603 376 594 346T558 261T497 161L486 147L487 123Q489 67 495 47T514 26Q528 28 540 37T557 60Q559 67 562 68T577 70Q597 70 597 62Q597 56 591 43Q579 19 556 5T512 -10H505Q438 -10 414 62L411 69L400 61Q390 53 370 41T325 18T267 -2T203 -11Q124 -11 79 39T34 156ZM208 26Q257 26 306 47T379 90L403 112Q401 255 396 290Q382 405 304 405Q235 405 183 332Q156 292 139 224T121 120Q121 71 146 49T208 26Z"></path></g></g></g></svg></mjx-container>).</li>
<li><strong>Pasos grandes</strong>: la actualización se mueve rápidamente, pero puede pasar por alto el mínimo.</li>
<li><strong>Pasos pequeños</strong>: se avanza con más precisión, pero puede ser lento.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="133" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<ul>
<li>El &quot;tamaño de los pasos&quot; es la <strong>magnitud del cambio en los parámetros</strong> en cada iteración.</li>
<li>Está controlado por la <strong>tasa de aprendizaje</strong>.</li>
<li>Un tamaño adecuado permite alcanzar el mínimo de la función de pérdida de manera <strong>eficiente y estable</strong>.</li>
</ul>
<h3 id="t%C3%A9cnicas-relacionadas">Técnicas relacionadas</h3>
<ul>
<li><strong>Learning rate decay</strong>: disminución progresiva de <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.448ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 640 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D6FC" d="M34 156Q34 270 120 356T309 442Q379 442 421 402T478 304Q484 275 485 237V208Q534 282 560 374Q564 388 566 390T582 393Q603 393 603 385Q603 376 594 346T558 261T497 161L486 147L487 123Q489 67 495 47T514 26Q528 28 540 37T557 60Q559 67 562 68T577 70Q597 70 597 62Q597 56 591 43Q579 19 556 5T512 -10H505Q438 -10 414 62L411 69L400 61Q390 53 370 41T325 18T267 -2T203 -11Q124 -11 79 39T34 156ZM208 26Q257 26 306 47T379 90L403 112Q401 255 396 290Q382 405 304 405Q235 405 183 332Q156 292 139 224T121 120Q121 71 146 49T208 26Z"></path></g></g></g></svg></mjx-container> con el tiempo.</li>
<li><strong>Optimización adaptativa</strong>: algoritmos como <strong>Adam</strong>, <strong>RMSProp</strong> o <strong>Adagrad</strong> ajustan la tasa de aprendizaje automáticamente para cada parámetro.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="134" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<ul>
<li>La <strong>tasa de aprendizaje</strong> controla cuánto cambia un modelo en cada iteración de entrenamiento.</li>
<li>Elegir un buen valor para <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.448ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 640 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D6FC" d="M34 156Q34 270 120 356T309 442Q379 442 421 402T478 304Q484 275 485 237V208Q534 282 560 374Q564 388 566 390T582 393Q603 393 603 385Q603 376 594 346T558 261T497 161L486 147L487 123Q489 67 495 47T514 26Q528 28 540 37T557 60Q559 67 562 68T577 70Q597 70 597 62Q597 56 591 43Q579 19 556 5T512 -10H505Q438 -10 414 62L411 69L400 61Q390 53 370 41T325 18T267 -2T203 -11Q124 -11 79 39T34 156ZM208 26Q257 26 306 47T379 90L403 112Q401 255 396 290Q382 405 304 405Q235 405 183 332Q156 292 139 224T121 120Q121 71 146 49T208 26Z"></path></g></g></g></svg></mjx-container> es <strong>crítico</strong> para asegurar <strong>convergencia eficiente</strong> y <strong>entrenamiento exitoso</strong> de modelos de machine learning y deep learning.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="135" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="descenso-de-gradiente-estoc%C3%A1stico-sgd">Descenso de Gradiente Estocástico (SGD)</h1>
<ul>
<li>En <strong>Batch Gradient Descent</strong>, se calcula el gradiente usando <strong>todos los datos de entrenamiento</strong> (lento en datasets grandes).</li>
<li>En <strong>Stochastic Gradient Descent (SGD)</strong>, el gradiente se calcula con <strong>un solo ejemplo aleatorio</strong> por iteración.</li>
<li>Alternativa intermedia: <strong>Mini-Batch Gradient Descent</strong>, que usa pequeños subconjuntos.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="136" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="ventajas-de-sgd">Ventajas de SGD</h2>
<ul>
<li>Es más rápido por iteración</li>
<li>Introduce ruido que ayuda a escapar de mínimos locales</li>
<li>Puede converger más rápido, aunque con mayor oscilación</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="137" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
