<header>Introducción</header>
<h2 id="%C2%BFqu%C3%A9-es-adagrad-en-el-descenso-de-gradiente">¿Qué es Adagrad en el Descenso de Gradiente?</h2>
<p><strong>Adagrad</strong> (Adaptive Gradient Algorithm) es un algoritmo de optimización que extiende el descenso de gradiente clásico adaptando la <strong>tasa de aprendizaje</strong> para cada parámetro de forma individual.</p>
<ul>
<li>Ajusta la tasa de aprendizaje automáticamente <strong>en función del historial de los gradientes</strong></li>
<li>Parámetros con grandes gradientes reciben <strong>tasa más baja</strong></li>
<li>Parámetros con gradientes pequeños reciben <strong>tasa más alta</strong></li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>

<header>Introducción</header>
<h3 id="implicaci%C3%B3n-pr%C3%A1ctica-6">Implicación práctica</h3>
<ul>
<li>Adagrad es útil para datos <strong>escasos o dispersos</strong> (como procesamiento de texto)</li>
<li>Aumenta la eficiencia al ajustar automáticamente la tasa de aprendizaje</li>
<li>Su desventaja es que <strong>acumula gradientes indefinidamente</strong>, lo que puede hacer que la tasa de aprendizaje <strong>tienda a cero</strong></li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="147" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<ul>
<li><strong>Adagrad</strong> adapta la tasa de aprendizaje para cada parámetro</li>
<li>Es eficiente en problemas con gradientes poco frecuentes o de alta variabilidad</li>
<li>Inspiró algoritmos más avanzados como <strong>RMSProp</strong> y <strong>Adam</strong>, que resuelven la desventaja de acumulación infinita</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="148" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="148" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">

<ul>

<header>Introducción</header>
<h2 id="%C2%BFqu%C3%A9-es-rmsprop-en-el-descenso-de-gradiente">¿Qué es RMSProp en el Descenso de Gradiente?</h2>
<p><strong>RMSProp</strong> (Root Mean Square Propagation) es un algoritmo de optimización que mejora el <strong>descenso de gradiente estocástico (SGD)</strong> al usar una <strong>media móvil del cuadrado de los gradientes</strong> para ajustar la tasa de aprendizaje.</p>
<p>Fue propuesto por Geoff Hinton y es especialmente útil para redes neuronales profundas.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="150" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="150" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="%C2%BFpor-qu%C3%A9-se-necesita">¿Por qué se necesita?</h2>
<ul>
<li>En <strong>Adagrad</strong>, la acumulación de gradientes puede hacer que la tasa de aprendizaje se vuelva muy pequeña con el tiempo.</li>
<li><strong>RMSProp</strong> soluciona esto usando una <strong>media móvil exponencial</strong> en lugar de una suma acumulativa.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>

<header>Introducción</header>
<h3 id="beneficios-de-rmsprop">Beneficios de RMSProp</h3>
<ul>
<li>Mantiene la tasa de aprendizaje <strong>adaptativa</strong></li>
<li>Evita que la tasa de aprendizaje se <strong>cancele completamente</strong>, como en Adagrad</li>
<li>Es adecuado para funciones de pérdida <strong>no estacionarias</strong> o <strong>ruidosas</strong></li>
<li>Se usa ampliamente en <strong>redes neuronales recurrentes (RNN)</strong> y <strong>modelos profundos</strong></li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="156" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="156" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<ul>
<li><strong>RMSProp</strong> mejora Adagrad usando una <strong>media móvil del cuadrado del gradiente</strong> en lugar de una suma acumulada.</li>
<li>Esto permite <strong>controlar dinámicamente</strong> la magnitud de las actualizaciones.</li>
<li>Es una de las técnicas más estables y efectivas para entrenar redes neuronales profundas.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>

<header>Introducción</header>
<h2 id="%C2%BFqu%C3%A9-es-adam-en-el-descenso-de-gradiente">¿Qué es ADAM en el Descenso de Gradiente?</h2>
<p><strong>ADAM</strong> (Adaptive Moment Estimation) es un algoritmo de optimización que <strong>combina las ventajas</strong> de dos métodos:</p>
<ul>
<li><strong>Momentum</strong>: promedia gradientes pasados para acelerar el descenso.</li>
<li><strong>RMSProp</strong>: usa una media móvil del cuadrado de los gradientes para ajustar la tasa de aprendizaje.</li>
</ul>
<p>ADAM adapta la tasa de aprendizaje para cada parámetro y <strong>acelera la convergencia</strong> en problemas complejos y ruidosos, como el entrenamiento de redes neuronales profundas.</p>
<footer>Inteligencia Artificial</footer>
</section>

<header>Introducción</header>
<h3 id="%C2%BFqu%C3%A9-es-momentum">¿Qué es momentum?</h3>
<p><strong>Momentum</strong> es una técnica que <strong>acumula gradientes pasados</strong> en una variable que actúa como una &quot;fuerza de inercia&quot;.<br />
Ayuda a avanzar en la dirección correcta y a <strong>suavizar</strong> las oscilaciones.</p>

<header>Introducción</header>
<h4 id="%C2%BFpor-qu%C3%A9-se-corrigen-las-estimaciones-del-momento-en-adam">¿Por qué se corrigen las estimaciones del momento en ADAM?</h4>
<p>En el algoritmo <strong>ADAM</strong>, se calculan dos promedios:</p>
<ul>
<li><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex;" xmlns="http://www.w3.org/2000/svg" width="2.752ex" height="1.357ex" role="img" focusable="false" viewBox="0 -442 1216.3 599.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D45A" d="M21 287Q22 293 24 303T36 341T56 388T88 425T132 442T175 435T205 417T221 395T229 376L231 369Q231 367 232 367L243 378Q303 442 384 442Q401 442 415 440T441 433T460 423T475 411T485 398T493 385T497 373T500 364T502 357L510 367Q573 442 659 442Q713 442 746 415T780 336Q780 285 742 178T704 50Q705 36 709 31T724 26Q752 26 776 56T815 138Q818 149 821 151T837 153Q857 153 857 145Q857 144 853 130Q845 101 831 73T785 17T716 -10Q669 -10 648 17T627 73Q627 92 663 193T700 345Q700 404 656 404H651Q565 404 506 303L499 291L466 157Q433 26 428 16Q415 -11 385 -11Q372 -11 364 -4T353 8T350 18Q350 29 384 161L420 307Q423 322 423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 181Q151 335 151 342Q154 357 154 369Q154 405 129 405Q107 405 92 377T69 316T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mi" transform="translate(911,-150) scale(0.707)"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g></g></g></g></svg></mjx-container>: promedio exponencial del gradiente (primer momento)</li>
<li><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex;" xmlns="http://www.w3.org/2000/svg" width="1.863ex" height="1.359ex" role="img" focusable="false" viewBox="0 -443 823.3 600.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D463" d="M173 380Q173 405 154 405Q130 405 104 376T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Q21 294 29 316T53 368T97 419T160 441Q202 441 225 417T249 361Q249 344 246 335Q246 329 231 291T200 202T182 113Q182 86 187 69Q200 26 250 26Q287 26 319 60T369 139T398 222T409 277Q409 300 401 317T383 343T365 361T357 383Q357 405 376 424T417 443Q436 443 451 425T467 367Q467 340 455 284T418 159T347 40T241 -11Q177 -11 139 22Q102 54 102 117Q102 148 110 181T151 298Q173 362 173 380Z"></path></g><g data-mml-node="mi" transform="translate(518,-150) scale(0.707)"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g></g></g></g></svg></mjx-container>: promedio exponencial del cuadrado del gradiente (segundo momento)</li>
</ul>
<p>Ambos se calculan con <strong>pesos decrecientes exponencialmente</strong>, por lo que inicialmente están <strong>sesgados hacia cero</strong>, especialmente cuando <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.817ex" height="1.441ex" role="img" focusable="false" viewBox="0 -626 361 637"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g></g></g></svg></mjx-container> es pequeño.</p>

<header>Introducción</header>
<ul>
<li>La <strong>corrección de sesgo</strong> en ADAM es necesaria porque los promedios exponenciales comienzan en cero.</li>
<li>Dividir entre <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.439ex;" xmlns="http://www.w3.org/2000/svg" width="5.943ex" height="2.262ex" role="img" focusable="false" viewBox="0 -805.6 2626.7 999.6"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g><g data-mml-node="mo" transform="translate(722.2,0)"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z"></path></g><g data-mml-node="msup" transform="translate(1722.4,0)"><g data-mml-node="mi"><path data-c="1D6FD" d="M29 -194Q23 -188 23 -186Q23 -183 102 134T186 465Q208 533 243 584T309 658Q365 705 429 705H431Q493 705 533 667T573 570Q573 465 469 396L482 383Q533 332 533 252Q533 139 448 65T257 -10Q227 -10 203 -2T165 17T143 40T131 59T126 65L62 -188Q60 -194 42 -194H29ZM353 431Q392 431 427 419L432 422Q436 426 439 429T449 439T461 453T472 471T484 495T493 524T501 560Q503 569 503 593Q503 611 502 616Q487 667 426 667Q384 667 347 643T286 582T247 514T224 455Q219 439 186 308T152 168Q151 163 151 147Q151 99 173 68Q204 26 260 26Q302 26 349 51T425 137Q441 171 449 214T457 279Q457 337 422 372Q380 358 347 358H337Q258 358 258 389Q258 396 261 403Q275 431 353 431Z"></path></g><g data-mml-node="mi" transform="translate(599,363) scale(0.707)"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 <li>Esta corrección es más importante en las <strong>primeras iteraciones</strong> del entrenamiento.</li>
</ul>

<header>Introducción</header>
<p><strong>Momentum</strong> es una <strong>técnica complementaria</strong> que se incorpora en algoritmos de descenso de gradiente (como SGD) para mejorar su desempeño.</p>
<ul>
<li>Se puede considerar una <strong>extensión del Descenso de Gradiente Estocástico (SGD)</strong>.</li>
<li>Su función es <strong>acelerar la convergencia</strong> y <strong>suavizar la trayectoria de optimización</strong>.</li>
</ul>
<h3 id="%C2%BFqu%C3%A9-hace-momentum">¿Qué hace Momentum?</h3>

<header>Introducción</header>
<h3 id="%C2%BFpor-qu%C3%A9-usar-momentum">¿Por qué usar Momentum?</h3>
<ul>
<li>Reduce las <strong>oscilaciones</strong> en direcciones de alta curvatura (por ejemplo, en valles estrechos)</li>
<li>Acelera el descenso en direcciones planas y largas</li>
<li>Facilita el <strong>avance más directo hacia el mínimo</strong></li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="170" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="170" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h3 id="analog%C3%ADa-f%C3%ADsica">Analogía física</h3>
<p>Momentum se inspira en la física: un objeto en movimiento tiende a seguir en la misma dirección si no hay fuerzas contrarias.</p>
<p>En optimización:</p>
<ul>
<li>El gradiente es la &quot;fuerza&quot;</li>
<li>La actualización con momentum actúa como una <strong>inercia</strong> que acumula dirección previa</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="171" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="171" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h3 id="%C2%BFmomentum-solo-o-acompa%C3%B1ado">¿Momentum solo o acompañado?</h3>
<ul>
<li>Momentum <strong>se aplica sobre el algoritmo de descenso de gradiente</strong> (como SGD o variantes)</li>
<li>Por sí solo <strong>no entrena un modelo</strong>, pero <strong>mejora la eficiencia</strong> del algoritmo principal</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="172" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="172" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<ul>
<li><strong>Momentum no es un algoritmo completo</strong>, sino una <strong>técnica de mejora</strong>.</li>
<li>Ayuda a que el descenso de gradiente sea más rápido y estable.</li>
<li>Es la base de algoritmos más avanzados como <strong>Nesterov Momentum</strong> y <strong>ADAM</strong>.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="173" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="173" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<ul>
<li><strong>Momentum</strong> suaviza la dirección de actualización del gradiente.</li>
<li><strong>RMSProp</strong> regula la magnitud con una media móvil del cuadrado del gradiente.</li>
<li><strong>ADAM</strong> combina ambos enfoques y es uno de los algoritmos más usados en aprendizaje profundo por su <strong>eficiencia, estabilidad y adaptabilidad</strong>.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="174" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="174" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="implicaci%C3%B3n-pr%C3%A1ctica-descenso-de-gradiente">Implicación práctica Descenso de Gradiente</h1>
<ul>
<li><strong>Gradient Descent</strong> permite entrenar modelos ajustando pesos hacia la dirección de menor pérdida.</li>
<li><strong>SGD</strong> acelera el proceso y mejora la generalización.</li>
<li><strong>Adagrad, RMSProp, Adam</strong> ajustan dinámicamente la tasa de aprendizaje y mejoran la eficiencia y convergencia.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="175" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="175" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="comparaci%C3%B3n-de-m%C3%A9todos">Comparación de métodos</h2>
<table>
<thead>
<tr>
<th>Algoritmo</th>
<th>Usa momentum</th>
<th>Adapta tasa por parámetro</th>
<th>Estabilidad</th>
</tr>
</thead>
<tbody>
<tr>
<td>SGD</td>
<td>No</td>
<td>No</td>
<td>Baja</td>
</tr>
<tr>
<td>Momentum</td>
<td>Sí</td>
<td>No</td>
<td>Media</td>
</tr>
<tr>
<td>Adagrad</td>
<td>No</td>
<td>Sí</td>
<td>Baja</td>
</tr>
<tr>
<td>RMSProp</td>
<td>No</td>
<td>Sí</td>
<td>Alta</td>
</tr>
<tr>
<td>ADAM</td>
<td>Sí</td>
<td>Sí</td>
<td>Muy alta</td>
</tr>
</tbody>
</table>
<ul>
<li>Descenso de gradiente es la base del entrenamiento de redes neuronales</li>
<li>Los algoritmos modernos como Adam ofrecen mejoras adaptativas cruciales</li>
<li>Comprender cómo se actualizan los pesos permite diagnosticar y mejorar el aprendizaje del modelo</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="176" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="176" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<p class="new-section">Modelos de Lenguaje a Gran Escala</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="177" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="177" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="%C2%BFqu%C3%A9-son-los-llms">¿Qué son los LLMs?</h1>
<ul>
<li><strong>LLMs</strong> significa <strong>Large Language Models</strong> (Modelos de Lenguaje de Gran Escala).</li>
<li>Son modelos de aprendizaje profundo diseñados para procesar y generar <strong>lenguaje natural</strong>.</li>
<li>Están entrenados con <strong>grandes cantidades de texto</strong> para predecir la siguiente palabra, completar frases, traducir, responder preguntas, entre otras tareas.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="178" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="178" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h3 id="%C2%BFqu%C3%A9-es-el-natural-language-processing-nlp">¿Qué es el Natural Language Processing (NLP)?</h3>
<p>El <strong>Natural Language Processing (NLP)</strong> o <strong>Procesamiento de Lenguaje Natural</strong> es una rama de la inteligencia artificial que se enfoca en <strong>permitir que las computadoras comprendan, interpreten, generen y manipulen el lenguaje humano</strong>.</p>
<ul>
<li>Combina <strong>lingüística computacional</strong>, <strong>estadística</strong> y <strong>aprendizaje automático</strong></li>
<li>Permite que los modelos trabajen con <strong>texto o voz</strong> de manera similar a cómo lo hacen los humanos</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="179" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="179" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h3 id="objetivos-del-nlp">Objetivos del NLP</h3>
<ul>
<li>Comprender el significado de un texto o enunciado</li>
<li>Extraer información relevante</li>
<li>Traducir de un idioma a otro</li>
<li>Generar respuestas coherentes</li>
<li>Analizar el sentimiento, intención o entidades nombradas</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="180" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="180" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h3 id="ejemplos-de-tareas-comunes-en-nlp">Ejemplos de tareas comunes en NLP</h3>
<ul>
<li><strong>Clasificación de texto</strong>: spam vs. no spam</li>
<li><strong>Análisis de sentimientos</strong>: positivo, negativo, neutral</li>
<li><strong>Reconocimiento de entidades nombradas</strong> (NER): personas, lugares, fechas</li>
<li><strong>Traducción automática</strong>: de un idioma a otro</li>
<li><strong>Resumen automático</strong>: condensar información</li>
<li><strong>Respuesta a preguntas</strong>: responder a preguntas a partir de un texto</li>
<li><strong>Generación de texto</strong>: creación automática de contenido</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="181" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="181" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h3 id="componentes-t%C3%ADpicos-del-nlp">Componentes típicos del NLP</h3>
<ul>
<li><strong>Tokenización</strong>: dividir texto en palabras o subpalabras</li>
<li><strong>Lematización y stemming</strong>: reducir palabras a su forma base</li>
<li><strong>Extracción de características</strong>: vectores numéricos (TF-IDF, embeddings)</li>
<li><strong>Modelos estadísticos o neuronales</strong>: como LSTM, transformers o LLMs</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="182" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="182" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h3 id="ejemplo-num%C3%A9rico-simple-tf-idf">Ejemplo numérico simple (TF-IDF)</h3>
<p>Supón dos frases:</p>
<ul>
<li>Documento A: &quot;El gato duerme&quot;</li>
<li>Documento B: &quot;El perro duerme mucho&quot;</li>
</ul>
<p>Palabras del vocabulario: [&quot;gato&quot;, &quot;perro&quot;, &quot;duerme&quot;, &quot;mucho&quot;]</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="183" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="183" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<p>Frecuencias:</p>
<ul>
<li>TF(A) = [1, 0, 1, 0]</li>
<li>TF(B) = [0, 1, 1, 1]</li>
</ul>
<p>Si la palabra &quot;duerme&quot; aparece en ambos documentos, su <strong>IDF</strong> será menor (menos informativa):</p>

<header>Introducción</header>
<ul>
<li>El NLP permite que las computadoras <strong>interactúen con el lenguaje humano</strong></li>
<li>Se utiliza en asistentes virtuales, análisis de texto, traducción, chatbots y más</li>
<li>Requiere transformar el lenguaje en representaciones <strong>matemáticas</strong> comprensibles por modelos estadísticos o neuronales</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="185" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="185" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="%C2%BFc%C3%B3mo-funcionan-los-llms">¿Cómo funcionan los LLMs?</h2>
<ul>
<li>Utilizan arquitecturas basadas en <strong>transformers</strong>.</li>
<li>El modelo procesa una secuencia de tokens (palabras o subpalabras) y aprende a predecir la probabilidad de la siguiente palabra.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="186" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="186" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">

<h3 id="ejemplo-num%C3%A9rico-simple-2">Ejemplo numérico simple</h3>

<header>Introducción</header>
<h2 id="implicaci%C3%B3n-pr%C3%A1ctica-7">Implicación práctica</h2>
<ul>
<li>
<p>Los LLMs son capaces de comprender y generar lenguaje humano con alto grado de coherencia.</p>
</li>
<li>
<p>Se utilizan en aplicaciones como:</p>
<ul>
<li>Chatbots y asistentes virtuales</li>
<li>Traducción automática</li>
<li>Generación de texto</li>
<li>Resumen y análisis de documentos</li>
</ul>
</li>
<li>
<p>Un LLM modela el lenguaje mediante la predicción contextual de tokens.</p>
</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="190" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="190" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="%C2%BFqu%C3%A9-son-transformers-y-atenci%C3%B3n">¿Qué son Transformers y Atención?</h2>
<ul>
<li><strong>Transformers</strong> son una arquitectura de red neuronal diseñada para manejar <strong>secuencias de datos</strong> (como texto), sin necesidad de procesarlas en orden secuencial.</li>
<li>Introducidos por Vaswani et al. (2017) en el artículo <em>&quot;Attention is All You Need&quot;</em>.</li>
<li>La clave de su funcionamiento es el mecanismo de <strong>atención</strong>, que permite al modelo enfocar su &quot;atención&quot; en las partes más relevantes de la entrada.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="191" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="191" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="%C2%BFqu%C3%A9-es-el-mecanismo-de-atenci%C3%B3n">¿Qué es el mecanismo de atención?</h2>

<header>Introducción</header>
<h2 id="%C2%BFc%C3%B3mo-funcionan-los-transformers">¿Cómo funcionan los Transformers?</h2>
<ul>
<li>Se componen de <strong>bloques de atención</strong> + <strong>capas feedforward</strong></li>
<li>Cada token de la entrada <strong>interactúa con todos los demás</strong> en paralelo mediante atención</li>
<li>Se aplican múltiples &quot;cabezas&quot; de atención (multi-head attention) y posiciones codificadas (positional encoding)</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="196" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="196" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="implicaci%C3%B3n-pr%C3%A1ctica-8">Implicación práctica</h2>
<ul>
<li>Los <strong>Transformers</strong> son la base de modelos como BERT, GPT y otros LLMs</li>
<li>Permiten paralelizar el entrenamiento (a diferencia de RNNs)</li>
<li>Capturan relaciones a largo plazo en secuencias</li>
<li>Son altamente efectivos en tareas de NLP, visión y generación</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="197" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="197" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<ul>
<li>El <strong>mecanismo de atención</strong> permite al modelo asignar pesos diferentes a cada entrada</li>
<li>Los <strong>Transformers</strong> usan atención para construir representaciones contextuales ricas y paralelizables</li>
<li>Su impacto ha sido decisivo en el desarrollo de modelos de lenguaje, traducción, y análisis de texto</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>

<header>Introducción</header>
<h1 id="%C2%BFqu%C3%A9-es-una-arquitectura-de-red-neuronal">¿Qué es una arquitectura de red neuronal?</h1>
<ul>
<li>Una <strong>arquitectura de red neuronal</strong> es el <strong>diseño estructural</strong> que define cómo se conectan las neuronas artificiales en una red.</li>
<li>Especifica:
<ul>
<li>Número y tipo de capas</li>
<li>Organización de las conexiones</li>
<li>Funciones de activación</li>
<li>Mecanismos de aprendizaje (backpropagation, optimizador)</li>
</ul>
</li>
</ul>
<p>La arquitectura determina cómo la red procesa la información y qué tipo de problemas puede resolver.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="200" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="200" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="componentes-clave">Componentes clave</h1>
<ul>
<li><strong>Entrada</strong>: vectores o tensores de datos (ej. imágenes, texto)</li>
<li><strong>Capas ocultas</strong>: donde ocurre el aprendizaje (convolucionales, recurrentes, transformadores, etc.)</li>
<li><strong>Salida</strong>: predicción o clasificación final</li>
<li><strong>Pesos</strong>: parámetros que se ajustan durante el entrenamiento</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="201" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="201" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">

<li><strong>Capas convolucionales</strong>: aplican filtros o kernels para extraer patrones</li>
<li><strong>Función de activación</strong>: usualmente ReLU</li>
<li><strong>Capas de pooling</strong>: reducen la dimensionalidad conservando características importantes</li>
<li><strong>Capas completamente conectadas (densas)</strong>: para clasificación</li>
<li><strong>Salida</strong>: vector de probabilidades (softmax)</li>
</ul>

<header>Introducción</header>
<h1 id="ejemplo-arquitectura-de-un-llm">Ejemplo: Arquitectura de un LLM</h1>
<p>Un <strong>Large Language Model (LLM)</strong> como GPT se basa en la arquitectura <strong>transformer</strong>:</p>
<ul>
<li><strong>Entrada</strong>: secuencia de tokens (palabras o subpalabras)</li>
<li><strong>Embedding</strong>: mapea tokens a vectores</li>
<li><strong>Positional encoding</strong>: agrega información sobre el orden</li>
<li><strong>Bloques de transformer</strong>: cada uno incluye:
<ul>
<li>Multi-head self-attention</li>
<li>Normalización de capas</li>
<li>Capa feedforward</li>
<li>Residual connections</li>
</ul>
</li>
<li><strong>Capa de salida</strong>: proyección a vocabulario y softmax</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>

<li>Atención</li>

<header>Introducción</header>
<h1 id="conclusi%C3%B3n-7">Conclusión</h1>
<ul>
<li>La arquitectura define <strong>cómo se organizan las capas y los flujos de datos</strong>.</li>
<li><strong>CNNs</strong> son adecuadas para datos espaciales como imágenes.</li>
<li><strong>LLMs</strong> y transformadores son óptimos para <strong>procesamiento de lenguaje natural y secuencias</strong>.</li>
<li>La elección de arquitectura es clave para el rendimiento del modelo en una tarea específica.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>

<header>Introducción</header>
<p class="new-section">Inteligencia Artificial Generativa</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="207" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="207" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="%C2%BFqu%C3%A9-es-genai">¿Qué es GenAI?</h1>
<ul>
<li><strong>GenAI</strong> (Generative AI o Inteligencia Artificial Generativa) se refiere a modelos capaces de <strong>crear datos nuevos</strong> que imitan un conjunto de datos real.</li>
<li>Son capaces de generar texto, imágenes, música, audio, estructuras moleculares, etc.</li>
</ul>
<p>Incluye modelos como:</p>
<ul>
<li><strong>VAEs</strong>: Autoencoders Variacionales</li>
<li><strong>GANs</strong>: Redes Generativas Antagónicas</li>
<li><strong>Modelos de difusión</strong></li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="208" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="208" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="%C2%BFqu%C3%A9-son-los-vaes">¿Qué son los VAEs?</h1>
<ul>
<li><strong>Variational Autoencoders</strong> son modelos generativos probabilísticos.</li>
<li>Aprenden una <strong>distribución latente</strong> del conjunto de datos y permiten <strong>muestrear</strong> desde ella para generar nuevas instancias.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>

<header>Introducción</header>
<h1 id="%C2%BFqu%C3%A9-son-los-modelos-de-difusi%C3%B3n">¿Qué son los modelos de difusión?</h1>
<ul>
<li>Modelos generativos que <strong>aprenden a invertir un proceso de ruido</strong>.</li>
<li>Se entrena al modelo para <strong>revertir una cadena de pasos</strong> que agregan ruido gaussiano a una imagen o vector.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="214" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="214" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="fases">Fases:</h2>
<ul>
<li><strong>Forward process</strong>: se agrega ruido incrementalmente a los datos</li>
<li><strong>Reverse process</strong>: el modelo aprende a eliminar el ruido para reconstruir el dato original</li>
</ul>

<header>Introducción</header>
<h2 id="implicaciones-pr%C3%A1cticas">Implicaciones prácticas</h2>
<ul>
<li><strong>VAEs</strong>: útiles para compresión, generación controlada y exploración de espacios latentes</li>
<li><strong>GANs</strong>: generan imágenes hiperrealistas, arte, rostros, voces</li>
<li><strong>Modelos de difusión</strong>: base de herramientas como DALL·E 2, Stable Diffusion</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="218" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="218" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="conclusi%C3%B3n-8">Conclusión</h2>
<ul>
<li>GenAI permite la creación de nuevos datos a partir de distribuciones aprendidas</li>
<li>Cada modelo (VAE, GAN, difusión) tiene ventajas en precisión, estabilidad y calidad de generación</li>
<li>Son herramientas clave en IA creativa, ciencia, entretenimiento, medicina y diseño industrial</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="219" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="219" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<p class="new-section">Arquitectura de modelos generativos</p>
<p>A continuación se describe la arquitectura de tres modelos generativos fundamentales en <strong>Inteligencia Artificial Generativa (GenAI)</strong>:</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="220" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="220" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="arquitectura-de-los-vaes-autoencoders-variacionales">Arquitectura de los VAEs (Autoencoders Variacionales)</h1>
<ul>
<li>Basados en la arquitectura de un <strong>autoencoder</strong>, pero con interpretación probabilística.</li>
<li>Aprenden una <strong>distribución latente</strong> para generar nuevos datos.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="227" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="227" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<ul>
<li><strong>VAEs</strong> usan codificadores probabilísticos y reconstrucción desde un espacio latente.</li>
<li><strong>GANs</strong> enfrentan dos redes en competencia: generación vs. discriminación.</li>
<li><strong>Modelos de difusión</strong> aprenden a revertir ruido en múltiples pasos para generar datos precisos y detallados.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="228" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="228" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<p class="new-section">Arquitecturas de redes neuronales según el tipo de tarea</p>
<p>Cada tipo de dato requiere una arquitectura que pueda <strong>capturar sus propiedades estructurales</strong>, como espacialidad, secuencialidad o distribución en el tiempo.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="229" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="229" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="imagen">Imagen</h1>
<ul>
<li><strong>Arquitectura recomendada</strong>: Redes Neuronales Convolucionales (<strong>CNNs</strong>)</li>
<li><strong>Justificación</strong>:
<ul>
<li>Detectan patrones espaciales (bordes, texturas)</li>
<li>Invariancia a traslaciones</li>
</ul>
</li>
<li><strong>Ejemplos</strong>: clasificación de imágenes, segmentación, detección de objetos</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="230" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="230" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="texto">Texto</h1>
<ul>
<li><strong>Arquitectura recomendada</strong>:
<ul>
<li><strong>Transformers</strong> (por ejemplo, GPT, BERT)</li>
<li>Alternativamente: LSTM o GRU (modelos secuenciales recurrentes)</li>
</ul>
</li>
<li><strong>Justificación</strong>:
<ul>
<li>Capturan relaciones semánticas entre palabras</li>
<li>Permiten codificar contexto de largo alcance</li>
</ul>
</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="231" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="231" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="audio">Audio</h1>
<ul>
<li><strong>Arquitectura recomendada</strong>:
<ul>
<li><strong>CNNs</strong> para espectrogramas</li>
<li><strong>RNNs/LSTM</strong> para señales temporales crudas</li>
<li><strong>Transformers</strong> en tareas recientes (ej. Whisper, wav2vec)</li>
</ul>
</li>
<li><strong>Justificación</strong>:
<ul>
<li>Captura de características acústicas y temporales</li>
</ul>
</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="232" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="232" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="series-de-tiempo">Series de Tiempo</h1>
<ul>
<li><strong>Arquitectura recomendada</strong>:
<ul>
<li><strong>LSTM / GRU</strong> (modelos secuenciales)</li>
<li><strong>Transformers</strong> adaptados para series temporales (ej. Time Series Transformer)</li>
</ul>
</li>
<li><strong>Justificación</strong>:
<ul>
<li>Modelan dependencias temporales y patrones recurrentes</li>
</ul>
</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="233" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="233" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="generaci%C3%B3n-de-im%C3%A1genes">Generación de Imágenes</h1>
<ul>
<li><strong>Arquitectura recomendada</strong>:
<ul>
<li><strong>GANs</strong> (Generative Adversarial Networks)</li>
<li><strong>Modelos de difusión</strong> (ej. Stable Diffusion, DALL·E 2)</li>
<li><strong>VAEs</strong> para generación controlada</li>
</ul>
</li>
<li><strong>Justificación</strong>:
<ul>
<li>Capturan distribuciones complejas de datos visuales</li>
<li>Permiten generar imágenes realistas o estilizadas</li>
</ul>
</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="234" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="234" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="programaci%C3%B3n-matem%C3%A1tica-resoluci%C3%B3n-de-problemas-simb%C3%B3licos-o-algebraicos">Programación Matemática (Resolución de problemas simbólicos o algebraicos)</h1>
<ul>
<li><strong>Arquitectura recomendada</strong>:
<ul>
<li><strong>Transformers</strong> entrenados sobre lenguaje simbólico (ej. código LaTeX, ecuaciones, expresiones)</li>
<li><strong>Modelos tipo LLM</strong> como <strong>Codex</strong>, <strong>GPT-4</strong>, <strong>AlphaCode</strong></li>
</ul>
</li>
<li><strong>Justificación</strong>:
<ul>
<li>Permiten entender reglas gramaticales y semánticas del lenguaje matemático</li>
<li>Capturan patrones en expresiones simbólicas y soluciones paso a paso</li>
</ul>
</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="235" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="235" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="comparaciones">Comparaciones</h2>
<table>
<thead>
<tr>
<th>Tarea</th>
<th>Arquitectura Principal</th>
</tr>
</thead>
<tbody>
<tr>
<td>Imagen</td>
<td>CNN</td>
</tr>
<tr>
<td>Texto</td>
<td>Transformers (o LSTM)</td>
</tr>
<tr>
<td>Audio</td>
<td>CNN + RNN / Transformers</td>
</tr>
<tr>
<td>Series de tiempo</td>
<td>LSTM / GRU / Transformers</td>
</tr>
<tr>
<td>Generación de imágenes</td>
<td>GANs / Diffusion Models / VAEs</td>
</tr>
<tr>
<td>Programación matemática</td>
<td>Transformers (LLMs entrenados en código y fórmulas)</td>
</tr>
</tbody>
</table>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="236" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="236" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="modelo-bart-bidirectional-and-auto-regressive-transformers">Modelo BART (Bidirectional and Auto-Regressive Transformers)</h1>
<ul>
<li><strong>BART</strong> es un modelo de lenguaje desarrollado por Facebook AI (ahora Meta AI).</li>
<li>Su nombre significa <strong>Bidirectional and Auto-Regressive Transformers</strong>, combinando lo mejor de BERT (bidireccional) y GPT (autoregresivo).</li>
<li>Se utiliza para tareas de <strong>generación de texto</strong>, especialmente <strong>resumen automático</strong>, <strong>traducción</strong>, <strong>parafraseo</strong> y <strong>respuesta a preguntas</strong>.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="237" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="237" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="%C2%BFc%C3%B3mo-funciona-bart">¿Cómo funciona BART?</h1>
<ul>
<li>Tiene una arquitectura <strong>encoder-decoder</strong>, similar a la de un transformer clásico.</li>
<li>Está entrenado para <strong>reconstruir texto original</strong> a partir de versiones corruptas del mismo (denoising autoencoder).</li>
<li>La entrada es codificada por el encoder y luego el decoder genera la salida palabra por palabra.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="238" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="238" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="componentes-clave-1">Componentes clave</h2>
<ul>
<li><strong>Encoder</strong>: lee el texto de entrada de manera <strong>bidireccional</strong>, como BERT.</li>
<li><strong>Decoder</strong>: genera el texto de salida de manera <strong>autoregresiva</strong>, como GPT.</li>
<li><strong>Tokenización</strong>: usa una variante del Byte-Pair Encoding (BPE).</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="239" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="239" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="ejemplo-de-entrenamiento">Ejemplo de entrenamiento</h1>
<ul>
<li>
<p>Entrada original:<br />
&quot;Los gatos duermen mucho.&quot;</p>
</li>
<li>
<p>Entrada corrompida (ruido sintético):<br />
&quot;Los [...] mucho.&quot;</p>
</li>
<li>
<p>Objetivo del modelo: reconstruir la frase completa.</p>
</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="240" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="240" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="ejemplo-num%C3%A9rico-simple-3">Ejemplo numérico simple</h1>
<p>Supón que queremos resumir:</p>
<blockquote>
<p>&quot;La pandemia aceleró la digitalización en sectores como la educación, el comercio y la salud.&quot;</p>
</blockquote>
<p>BART puede generar un resumen como:</p>
<blockquote>
<p>&quot;La pandemia impulsó la digitalización en varios sectores.&quot;</p>
</blockquote>
<p>Este resumen es <strong>abstractive</strong>: no toma fragmentos textuales directamente, sino que <strong>genera nuevo texto</strong> que conserva el significado.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="241" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="241" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="aplicaciones">Aplicaciones</h1>
<ul>
<li><strong>Resumen automático</strong> (documentos, noticias, artículos científicos)</li>
<li><strong>Traducción automática</strong></li>
<li><strong>Respuesta a preguntas</strong></li>
<li><strong>Parafraseo y corrección gramatical</strong></li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="242" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="242" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="ventajas-de-bart">Ventajas de BART</h1>
<ul>
<li>Combina <strong>comprensión profunda del contexto</strong> (BERT) y <strong>fluidez generativa</strong> (GPT)</li>
<li>Funciona bien en tareas <strong>supervisadas y no supervisadas</strong></li>
<li>Compatible con tareas de <strong>texto a texto</strong></li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="243" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="243" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="conclusi%C3%B3n-9">Conclusión</h1>
<ul>
<li>BART es un modelo versátil que une los beneficios de los modelos codificadores y generadores.</li>
<li>Su arquitectura encoder-decoder lo hace ideal para tareas de <strong>generación de lenguaje natural</strong>.</li>
<li>Es ampliamente usado en aplicaciones de procesamiento de texto como <strong>resumen, traducción, y diálogo</strong>.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="244" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="244" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="%C2%BFqu%C3%A9-es-reinforcement-learning-aprendizaje-por-refuerzo">¿Qué es Reinforcement Learning (Aprendizaje por refuerzo)?</h1>
<ul>
<li>En <strong>Reinforcement Learning (RL)</strong>, un <strong>agente</strong> aprende a tomar decisiones en un entorno para <strong>maximizar una recompensa acumulada</strong>.</li>
<li>El agente no recibe pares entrada-salida como en aprendizaje supervisado, sino que <strong>explora</strong> y <strong>recibe retroalimentación</strong> (recompensa o castigo).</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="245" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="245" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">

<header>Introducción</header>
<h1 id="%C2%BFqu%C3%A9-es-transfer-learning">¿Qué es Transfer Learning?</h1>
<ul>
<li>Es una técnica donde un modelo entrenado en una tarea <strong>se reutiliza</strong> para otra tarea relacionada.</li>
<li>Muy útil cuando se dispone de <strong>pocos datos</strong> en la nueva tarea.</li>
<li>Se utiliza frecuentemente con modelos preentrenados como ResNet, VGG, BERT, etc.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="249" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="249" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="etapas">Etapas</h2>
<ul>
<li>Entrenar o usar un modelo previamente entrenado en un conjunto grande (ej. ImageNet)</li>
<li><strong>Congelar capas iniciales</strong></li>
<li><strong>Afinar las últimas capas</strong> con los nuevos datos específicos</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="250" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="250" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="implicaci%C3%B3n-pr%C3%A1ctica-9">Implicación práctica</h2>
<ul>
<li>Ahorra tiempo y recursos</li>
<li>Mejora la generalización en tareas con pocos datos</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="251" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="251" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="%C2%BFqu%C3%A9-es-image-classification">¿Qué es Image Classification?</h1>
<ul>
<li>Es la tarea de asignar una <strong>etiqueta de clase</strong> a una imagen.</li>
<li>Utiliza generalmente <strong>CNNs</strong> para extraer características espaciales.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>

<header>Introducción</header>
<h1 id="implicaci%C3%B3n-pr%C3%A1ctica-10">Implicación práctica</h1>
<ul>
<li><strong>Reinforcement Learning</strong>: control de robots, juegos, navegación autónoma</li>
<li><strong>Transfer Learning</strong>: clasificación médica, visión industrial, análisis de texto</li>
<li><strong>Image Classification</strong>: diagnóstico por imagen, sistemas de seguridad, detección de objetos</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="256" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="256" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h2 id="conclusi%C3%B3n-10">Conclusión</h2>
<ul>
<li>RL aprende por interacción con el entorno, sin supervisión directa</li>
<li>Transfer Learning reutiliza conocimiento aprendido</li>
<li>Image Classification asigna etiquetas usando redes profundas especializadas</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="257" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="257" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="%C2%BFqu%C3%A9-es-batch-normalization-batch-norm">¿Qué es Batch Normalization (Batch Norm)?</h1>
<ul>
<li><strong>Batch Normalization</strong> es una técnica utilizada en redes neuronales profundas para <strong>acelerar el entrenamiento</strong> y mejorar la <strong>estabilidad del modelo</strong>.</li>
<li>Fue introducida por <strong>Ioffe y Szegedy (2015)</strong>.</li>
<li>También se le conoce como <strong>Batch Norm</strong>.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="258" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="258" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="%C2%BFpor-qu%C3%A9-es-necesaria">¿Por qué es necesaria?</h1>
<ul>
<li>Durante el entrenamiento, la distribución de las activaciones internas cambia (internal covariate shift).</li>
<li>Esto dificulta el aprendizaje y requiere tasas de aprendizaje pequeñas.</li>
<li><strong>Batch Norm estabiliza</strong> estas activaciones normalizándolas por mini-batch.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="259" data-header="Introducción" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq" lang="en-US" data-marpit-pagination="259" style="--header:Introducción;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:exkkf7y9nves6i40xbk2ko1wmnus4gly36sqojc0kptq;" data-marpit-pagination-total="300">
<header>Introducción</header>
<h1 id="%C2%BFc%C3%B3mo-funciona-1">¿Cómo funciona?</h1>
<p>Para cada mini-batch, y para cada activación <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.294ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 572 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g></g></g></svg></mjx-container>, se realiza el siguiente procedimiento:</p>
<ol>
